[core]
default-scheduler-host = luigi
default-scheduler-port = 8082

[scheduler]
record_task_history = True

[task_history]
db_connection = sqlite:////opt/luigi/luigi.db

[hdfs]
client = hadoopcli

[hadoopcli]
hadoop_home = /opt/hadoop
hadoop_bin = /opt/hadoop/bin/hadoop

[hive]
hive_bin = /opt/hive/bin/hive

